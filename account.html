<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <!-- 自定义CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Account页面特有样式 */
        .login-section {
            height: 100vh;
            background-image: url('images/CA.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .login-container {
            background-color: rgba(30, 35, 40, 0.9);
            padding: 120px 120px;
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .login-container input {
            border-radius: 0;
            background-color: white;
            border: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* 登录表单样式 */
        .form-group-flex {
            display: flex;
            align-items: center;
        }

        .form-label {
            color: white;
            font-size: 16px;
            width: 150px;
            margin-bottom: 0;
            flex-shrink: 0;
        }

        .form-input {
            height: 35px;
            flex: 1;
            min-width: 300px;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .register-btn, .login-btn {
            width: 120px;
            height: 40px;
            font-size: 16px;
            background-color: rgba(80, 80, 80, 0.5);
            color: white;
            border: none;
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .register-btn {
            margin-right: 30px;
        }

        .register-btn:hover, .login-btn:hover {
            background-color: rgba(80, 80, 80, 0.8);
        }

        /* Account页面响应式样式 */
        @media (max-width: 1200px) {
            .login-container {
                padding: 100px 100px;
                max-width: 600px;
            }
        }

        @media (max-width: 991px) {
            .login-container {
                padding: 80px 80px;
                max-width: 500px;
            }
        }

        @media (max-width: 767px) {
            .login-container {
                padding: 60px 40px;
                max-width: 90%;
                margin: 0 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group-flex {
                flex-direction: column;
                align-items: stretch;
            }

            .form-label {
                width: 100%;
                margin-bottom: 8px;
                font-size: 14px;
            }

            .form-input {
                min-width: auto;
                width: 100%;
            }

            .register-btn, .login-btn {
                width: 100px;
                height: 35px;
                font-size: 14px;
            }

            .register-btn {
                margin-right: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                max-width: 95%;
                margin: 0 10px;
            }

            .login-container input {
                font-size: 14px;
                padding: 10px;
            }

            .form-label {
                font-size: 13px;
            }

            .register-btn, .login-btn {
                width: 90px;
                height: 32px;
                font-size: 13px;
            }

            .register-btn {
                margin-right: 15px;
            }

            .button-container {
                margin-top: 20px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-container input {
                font-size: 13px;
                padding: 8px;
            }

            .form-label {
                font-size: 12px;
            }

            .register-btn, .login-btn {
                width: 80px;
                height: 30px;
                font-size: 12px;
            }

            .register-btn {
                margin-right: 10px;
            }
        }
    </style>
</head>
