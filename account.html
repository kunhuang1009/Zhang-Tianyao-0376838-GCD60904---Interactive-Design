<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.3, minimum-scale=0.1, maximum-scale=2.0, user-scalable=yes, viewport-fit=cover">
    <title>Summit Seekers - 登山服务</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Account页面特有样式 */
        .login-section {
            height: 100vh;
            background-image: url('images/CA.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .login-container {
            background-color: rgba(30, 35, 40, 0.9);
            padding: 120px 120px;
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .login-container input {
            border-radius: 0;
            background-color: white;
            border: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* 登录表单样式 */
        .form-group-flex {
            display: flex;
            align-items: center;
        }

        .form-label {
            color: white;
            font-size: 16px;
            width: 150px;
            margin-bottom: 0;
            flex-shrink: 0;
            white-space: nowrap;
            margin-left: -10px;
        }

        .form-input {
            height: 35px;
            flex: 1;
            min-width: 300px;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .register-btn, .login-btn {
            width: 120px;
            height: 40px;
            font-size: 16px;
            background-color: rgba(80, 80, 80, 0.5);
            color: white;
            border: none;
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .register-btn {
            margin-right: 30px;
        }

        .register-btn:hover, .login-btn:hover {
            background-color: rgba(80, 80, 80, 0.8);
        }

        /* 移动端等比例缩放样式 - 仅针对移动端，桌面端保持不变 */

        /* 桌面端保持原样 - 不应用包装器效果 */
        @media screen and (min-width: 1200px) {
            .account-page-wrapper {
                /* 桌面端移除包装器效果，恢复原始布局 */
                width: auto;
                margin: 0;
                transform: none;
                position: static;
            }
        }

        /* 移动端缩放适配 - 只在小屏幕设备上生效，Safari优化 */
        @media screen and (max-width: 1199px) {
            .account-page-wrapper {
                width: 1200px;
                margin: 0 auto;
                transform: scale(calc(100vw / 1200));
                transform-origin: top center;
                position: relative;
                /* 允许用户查看整体效果 */
                overflow: visible;
                /* Safari优化 */
                -webkit-transform: scale(calc(100vw / 1200));
                -webkit-transform-origin: top center;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }

            /* 添加一个整体查看模式的提示 */
            .account-page-wrapper::before {
                content: "双指缩放可查看整体效果";
                position: fixed;
                top: 10px;
                right: 10px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 5px 10px;
                border-radius: 15px;
                font-size: 12px;
                z-index: 9999;
                pointer-events: none;
                opacity: 0.8;
                /* 3秒后淡出 */
                animation: fadeOut 3s ease-in-out 2s forwards;
            }

            @keyframes fadeOut {
                from { opacity: 0.8; }
                to { opacity: 0; }
            }

            body {
                overflow-x: auto; /* 允许水平滚动，方便查看整体效果 */
                margin: 0;
                padding: 0;
                /* 移动端优化 - 允许用户缩放查看整体 */
                -webkit-text-size-adjust: none;
                -ms-text-size-adjust: none;
                text-size-adjust: none;
            }

            /* 确保所有容器保持固定宽度 */
            .container, .container-fluid {
                width: 1200px !important;
                max-width: 1200px !important;
                min-width: 1200px !important;
                padding-left: 15px !important;
                padding-right: 15px !important;
            }

            /* 确保背景图片正确显示 - 移动端优化 */
            .login-section {
                width: 1200px !important;
                background-size: cover !important;
                background-position: center center !important;
                background-attachment: scroll !important; /* 移动端使用scroll而不是fixed */
                background-repeat: no-repeat !important;
                min-height: 100vh !important;
                position: relative !important;
                /* 确保背景图片随容器一起缩放 */
                transform-origin: top center !important;
                /* Safari优化 */
                -webkit-background-size: cover !important;
                -webkit-transform: translateZ(0) !important;
                transform: translateZ(0) !important;
            }

            /* 禁用Bootstrap的响应式网格 */
            .row {
                margin-left: -15px !important;
                margin-right: -15px !important;
            }

            .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-lg-6 {
                width: auto !important;
                flex: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- 页面包装器 - 用于移动端等比例缩放 -->
    <div class="account-page-wrapper">
        <!-- 导航栏 -->
    <header id="header">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <div class="logo-text">
                        SUMMIT
                        <span class="second-line">SEEKERS</span>
                    </div>
                </a>
                <div class="nav-center d-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="equipment_new.html">Equipment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-right">
                    <a href="account.html" class="account-link">
                        <i class="fas fa-user-circle"></i> Account
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main>
        <!-- 登录部分 -->
        <section class="login-section">
            <div class="login-container">
                <div class="form-group form-group-flex">
                    <label for="username" class="form-label">Username/Account:</label>
                    <input type="text" class="form-control form-input" id="username">
                </div>
                <div class="form-group form-group-flex">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control form-input" id="password">
                </div>
                <div class="button-container">
                    <button class="register-btn">Register</button>
                    <button class="login-btn">Login</button>
                </div>
            </div>
        </section>

        <!-- 底部链接区域 -->
        <section class="bottom-links-section">
            <div class="container-fluid">                
                <div class="row">
                    <!-- 左侧文字 -->
                    <div class="col-md-4">
                        <div class="explore-text">
                            Get out there & discover your next slope, mountain & destination!
                        </div>
                    </div>
                    
                    <!-- 中间链接 -->
                    <div class="col-md-4">
                        <div class="footer-links-container">
                            <h3 class="links-title">More on The Blog</h3>
                            <ul class="bottom-links-list">
                                <li><a href="#">Contributors & Writers</a></li>
                                <li><a href="#">Write For Us</a></li>
                                <li><a href="#">Contact Us</a></li>
                                <li><a href="#">Privacy Policy</a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- 右侧链接 -->
                    <div class="col-md-4">
                        <div class="footer-links-container">
                            <h3 class="links-title">More on MNTN</h3>
                            <ul class="bottom-links-list">
                                <li><a href="#">The Team</a></li>
                                <li><a href="#">Jobs</a></li>
                                <li><a href="#">Press</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="js/main.js"></script>
</body>
</html>
