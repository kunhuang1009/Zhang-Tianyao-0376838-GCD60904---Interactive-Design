<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Seekers - 登山服务</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 导航栏背景样式 */
        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background-color: transparent;
        }
        
        .navbar {
            background-color: transparent;
            padding: 20px 0;
        }
        
        .navbar-brand {
            background-color: transparent;
            text-decoration: none;
        }
        
        .logo-text {
            font-size: 48px;
            font-weight: 700;
            color: #1a7b85;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -2px;
            display: block;
            text-align: left;
            margin: 0;
            padding: 0;
        }
        
        .logo-text .second-line {
            font-size: 48px;
            display: block;
        }
        
        .navbar-brand img {
            height: 80px;
            margin-top: 10px;
            margin-bottom: 10px;
            mix-blend-mode: multiply; /* 尝试使白色背景融合 */
        }
        
        .login-section {
            height: 100vh;
            background-image: url('images/CA.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        
        .login-container {
            background-color: rgba(30, 35, 40, 0.9);
            padding: 120px 120px;
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }
        
        .login-container input {
            border-radius: 0;
            background-color: white;
            border: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(26, 42, 54, 0.8);
            border-radius: 50px;
            padding: 10px 30px;
        }
        
        .nav-link {
            color: white !important;
            margin: 0 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #1a7b85 !important;
        }
        
        .account-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .account-link:hover {
            color: #1a7b85;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <div class="logo-text">
                        SUMMIT
                        <span class="second-line">SEEKERS</span>
                    </div>
                </a>
                <div class="nav-center d-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="equipment_new.html">Equipment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="Services.html" style="color: #1a7b85 !important; font-weight: 700;">Services</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-right">
                    <a href="#account" class="account-link">
                        <i class="fas fa-user-circle"></i> Account
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main>
        <!-- 登录部分 -->
        <section class="login-section">
            <div class="login-container">
                <div class="form-group d-flex align-items-center">
                    <label for="username" style="color: white; font-size: 16px; width: 150px; margin-bottom: 0;">Username/Account :</label>
                    <input type="text" class="form-control" id="username" style="height: 35px; flex: 1; min-width: 300px;">
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="password" style="color: white; font-size: 16px; width: 150px; margin-bottom: 0;">Password :</label>
                    <input type="password" class="form-control" id="password" style="height: 35px; flex: 1; min-width: 300px;">
                </div>
                <div class="text-center" style="margin-top: 30px;">
                    <button class="register-btn" style="width: 120px; height: 40px; font-size: 16px; background-color: rgba(80, 80, 80, 0.5); color: white; border: none; border-radius: 0; margin-right: 30px;">Register</button>
                    <button class="login-btn" style="width: 120px; height: 40px; font-size: 16px; background-color: rgba(80, 80, 80, 0.5); color: white; border: none; border-radius: 0;">Login</button>
                </div>
            </div>
        </section>

        <!-- 底部链接区域 -->
        <section class="bottom-links-section">
            <div class="container-fluid">                
                <div class="row">
                    <!-- 左侧文字 -->
                    <div class="col-md-4">
                        <div class="explore-text">
                            Get out there & discover your next slope, mountain & destination!
                        </div>
                    </div>
                    
                    <!-- 中间链接 -->
                    <div class="col-md-4">
                        <div style="padding-left: 190px;">
                            <h3 class="links-title">More on The Blog</h3>
                            <ul class="bottom-links-list">
                                <li><a href="#">Contributors & Writers</a></li>
                                <li><a href="#">Write For Us</a></li>
                                <li><a href="#">Contact Us</a></li>
                                <li><a href="#">Privacy Policy</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- 右侧链接 -->
                    <div class="col-md-4">
                        <div style="padding-left: 140px;">
                            <h3 class="links-title">More on MNTN</h3>
                            <ul class="bottom-links-list">
                                <li><a href="#">The Team</a></li>
                                <li><a href="#">Jobs</a></li>
                                <li><a href="#">Press</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="js/main.js"></script>
</body>
</html>
